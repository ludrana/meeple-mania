<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meeple Mania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="source/style/style.css">
    <link rel="stylesheet" href="source/style/lkab.css">



  </head>
  <body>
    <!-- Начало шапки -->
    <header class="p-3">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="source/img/icon.png" width="40" height="40" role="img" aria-label="Meeple Mania" ><use xlink:href="#bootstrap"/></img>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link">Главная</a></li>
            <li><a href="#" class="nav-link">Список настолок</a></li>
            <li><a href="#" class="nav-link">Рекомендательная система</a></li>
            <li><a href="#" class="nav-link">О нас</a></li>
          </ul>
  
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">Регистрация</button>
            <button type="button" class="btn btn-warning">Вход</button>
          </div>
        </div>
      </div>
    </header>
    <!-- Конец шапки -->

    <div class="lkab">
        <div id="profileInfo">
            <img id="profilePicture" src="source/img/cat-main.jpg" alt="Фотография клиента">
    
            <h2>Личный кабинет</h2>
    
            <p><strong>Имя: </strong> Иван</p>
            <p><strong>Почта: </strong> ivanov@example.com</p>
            <p><strong>Дата рождения: </strong> 01.01.1990</p>
            <p><strong>Любимая игра: </strong> <span id="favoriteGame">Колонизаторы</span></p>
            <p><button id="editButton" class="btn btn-warning" onclick="toggleEditForm()">Редактировать</button></p>
    
            <div id="editForm">
                <form onsubmit="updateFavoriteGame(); return false;">
                    <label for="newFavoriteGame">Новая любимая игра:</label>
    </div>

</body>
</html>
