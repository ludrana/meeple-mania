<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход и Регистрация - Демо Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .btn-purple {
            background-color:  #8c3ebd; /* Фиолетовый цвет */
            color: #ffffff; /* Цвет текста на кнопке */
            transition: background-color 0.3s; /* Плавное изменение цвета */
        }

        .btn-purple:hover {
            background-color: #bf6bd4; /* Светло-фиолетовый цвет при наведении */
        }

        .btn-purple:active {
            background-color: #bf6bd4; /* Светло-розовый цвет при нажатии */
        }
    </style>
</head>
<body class="text-center">

    <!-- Форма входа -->
    <form id="loginForm" class="form-signin" style="display:block;" onsubmit="return performLogin()">
        <h1 class="h3 mb-3 fw-normal">Войдите</h1>

        <label for="inputLoginUsername" class="visually-hidden">Имя пользователя</label>
        <input type="text" id="inputLoginUsername" name="username" class="form-control" placeholder="Имя пользователя" required autofocus>

        <label for="inputLoginPassword" class="visually-hidden">Пароль</label>
        <input type="password" id="inputLoginPassword" name="password" class="form-control" placeholder="Пароль" required>

        <button class="w-100 btn btn-lg btn-purple" type="submit">Войдите</button>
        <p class="mt-3">Нет аккаунта? <a href="#" onclick="toggleForms('registerForm');">Зарегистрируйтесь</a></p>
    </form>

    <!-- Форма регистрации -->
    <form id="registerForm" class="form-signin" style="display:none;" onsubmit="return performRegistration()">
        <h1 class="h3 mb-3 fw-normal">Зарегистрируйтесь</h1>

        <label for="inputRegisterUsername" class="visually-hidden">Имя пользователя</label>
        <input type="text" id="inputRegisterUsername" name="username" class="form-control" placeholder="Имя пользователя" required autofocus>

        <label for="inputRegisterEmail" class="visually-hidden">Email адрес</label>
        <input type="email" id="inputRegisterEmail" name="email" class="form-control" placeholder="Email адрес" required>

        <label for="inputRegisterPassword" class="visually-hidden">Пароль</label>
        <input type="password" id="inputRegisterPassword" name="password" class="form-control" placeholder="Пароль" required>

        <!-- Используйте класс btn-purple для фиолетовой кнопки -->
        <button class="w-100 btn btn-lg btn-purple" type="submit">Зарегистрируйтесь</button>
        <p class="mt-3">Уже есть аккаунт? <a href="#" onclick="toggleForms('loginForm');">Войдите</a></p>
    </form>

    <script>
        function toggleForms(formToShow) {
            if (formToShow === 'loginForm') {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            } else if (formToShow === 'registerForm') {
                document.getElementById('registerForm').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';
            }
        }

        function performLogin() {
            var username = document.getElementById('inputLoginUsername').value;
            var password = document.getElementById('inputLoginPassword').value;

            // Пример логики входа (замените на реальную логику)
            if (username === "demo" && password === "password") {
                alert("Вход успешен!");
            } else {
                alert("Неверные учетные данные. Попробуйте еще раз.");
            }

            return false; // Чтобы форма не отправлялась по умолчанию
        }

        function performRegistration() {
            var username = document.getElementById('inputRegisterUsername').value;
            var email = document.getElementById('inputRegisterEmail').value;
            var password = document.getElementById('inputRegisterPassword').value;

            // Пример логики регистрации (замените на реальную логику)
            alert("Регистрация успешна!\n\nИмя пользователя: " + username + "\nEmail: " + email);

            // Здесь вы можете добавить код для отправки данных на сервер

            return false; // Чтобы форма не отправлялась по умолчанию
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
