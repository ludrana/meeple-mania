<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Шапка -->
    <header class="p-3">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="icon.png" width="40" height="40" role="img" aria-label="Meeple Mania"><use xlink:href="#bootstrap"/></img>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link">Главная</a></li>
                    <li><a href="#" class="nav-link">Список настолок</a></li>
                    <li><a href="#" class="nav-link">Рекомендательная система</a></li>
                    <li><a href="#" class="nav-link">О нас</a></li>
                </ul>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2" onclick="toggleForms('registerForm');">Регистрация</button>
                    <button type="button" class="btn btn-purple" onclick="toggleForms('loginForm');">Вход</button>
                </div>
            </div>
        </div>
    </header>
    <!-- Конец шапки -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход и Регистрация - Демо Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .btn-purple {
            background-color:  #8c3ebd; 
            color: #ffffff; 
            transition: background-color 0.3s;
        }

        .btn-purple:hover {
            background-color: #bf6bd4; 
        }

        .btn-purple:active {
            background-color: #ffa3cf; /* светло-розовый цвет при нажатии */
        }
    </style>
</head>
<body class="text-center" style="background-color: #fcdfff;"></body>

    <div class="center-50">
        <h1 class="h3 mb-3 fw-normal">Вход</h1>

        <label for="inputLoginUsername" class="visually-hidden">Имя пользователя</label>
        <input type="text" id="inputLoginUsername" name="username" class="form-control" placeholder="Имя пользователя" required autofocus>

        <label for="inputLoginPassword" class="visually-hidden">Пароль</label>
        <input type="password" id="inputLoginPassword" name="password" class="form-control" placeholder="Пароль" required>

        <button class="w-100 btn btn-lg btn-purple" type="submit">Войти</button>
        <p class="mt-3">Нет аккаунта? <a href="#" onclick="toggleForms('registerForm');">Зарегистрируйтесь</a></p>
    </form>
  </div>
    <!-- Форма регистрации -->
    <form id="registerForm" class="form-signin" style="display:none;" onsubmit="return performRegistration()">
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

        <label for="inputRegisterUsername" class="visually-hidden">Имя пользователя</label>
        <input type="text" id="inputRegisterUsername" name="username" class="form-control" placeholder="Имя пользователя" required autofocus>

        <label for="inputRegisterEmail" class="visually-hidden">Email адрес</label>
        <input type="email" id="inputRegisterEmail" name="email" class="form-control" placeholder="Email адрес" required>

        <label for="inputRegisterPassword" class="visually-hidden">Пароль</label>
        <input type="password" id="inputRegisterPassword" name="password" class="form-control" placeholder="Пароль" required>

        <button class="w-100 btn btn-lg btn-purple" type="submit">Зарегистрироваться</button>
    </form>
    </div>
    <script>
        function toggleForms(formToShow) {
            if (formToShow === 'loginForm') {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            } else if (formToShow === 'registerForm') {
                document.getElementById('registerForm').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';
            }
        }

        function performLogin() {
            var username = document.getElementById('inputLoginUsername').value;
            var password = document.getElementById('inputLoginPassword').value;

            if (username === "demo" && password === "password") {
                alert("Вход успешен!");
            } else {
                alert("Неверные учетные данные. Попробуйте еще раз.");
            }

            return false; 
        }

        function performRegistration() {
            var username = document.getElementById('inputRegisterUsername').value;
            var email = document.getElementById('inputRegisterEmail').value;
            var password = document.getElementById('inputRegisterPassword').value;

            alert("Регистрация успешна!\n\nИмя пользователя: " + username + "\nEmail: " + email);

            return false; 
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
