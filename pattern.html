function updateGameInfo(index) {
    var game = games[index];
    document.getElementById("gameTitle").textContent = game.title;
    document.getElementById("gameCover").src = game.image;
    document.getElementById("gameGenre").textContent = game.genre;
    document.getElementById("gamePlayers").textContent = game.minpeople + "-" + game.maxpeople;
    document.getElementById("gameTime").textContent = game.mintime + "-" + game.maxtime + " мин";
    document.getElementById("gameAge").textContent = game.age + "+";
    document.getElementById("gamePrice").textContent = game.price + " ₽";
    document.getElementById("gameDescription").textContent = game["descLong"];
    document.getElementById("triggerA").onclick = addToCart(index);
    document.title = `Meeple Mania | ${game.title}`;
}

    var game = parseInt(urlParams.get('game'));
