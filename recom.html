<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meeple Mania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="source/style/style.css">
    <link rel="stylesheet" href="source/style/recform.css">



  </head>
  <body>
    <!-- Начало шапки -->
    <header class="p-3">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="source/img/icon.png" width="40" height="40" role="img" aria-label="Meeple Mania" ><use xlink:href="#bootstrap"/></img>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link">Главная</a></li>
            <li><a href="#" class="nav-link">Список настолок</a></li>
            <li><a href="#" class="nav-link">Рекомендательная система</a></li>
            <li><a href="#" class="nav-link">О нас</a></li>
          </ul>
  
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">Регистрация</button>
            <button type="button" class="btn btn-warning">Вход</button>
          </div>
        </div>
      </div>
    </header>
    <!-- Конец шапки -->

    <div class="recform">
      <div class="spacer"><h1>Рекомендатор настольных игр</h1></div>

      <form id="recommendationForm">
          <label for="players">Количество игроков: <span id="playersValue">1</span></label>
          <input type="range" id="players" name="players" min="1" max="15" oninput="updatePlayerCount()" required>

          <label for="genre">Жанр:</label>
          <select id="genre" name="genre" class="form-select"></select>

          <label for="time">Время игры (в минутах): <span id="timeValue">30</span></label>
          <input type="range" id="time" name="time" min="15" max="240" step="15" oninput="updatePlayTime()" required>

          <label for="age">Выберите возрастную категорию:</label>
          <select id="age" name="age" class="form-select">
              <option value="6">6+</option>
              <option value="12">12+</option>
              <option value="14">14+</option>
              <option value="16">16+</option>
              <option value="18">18+</option>
          </select>

          <button type="button" class="btn btn-warning" onclick="getRecommendedGames()">Получить рекомендацию</button>
          <div id="result"></div>
      </form>
    </div>

    <script>
      function updatePlayerCount() {
            document.getElementById("playersValue").innerText = document.getElementById("players").value;
        }

        function updatePlayTime() {
            document.getElementById("timeValue").innerText = document.getElementById("time").value;
        }


  </script>

    <script src="source/js/recom.js" ></script> 


</body>
</html>
