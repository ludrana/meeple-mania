    <!-- Конец шапки -->

    <div class="recform">
      <div class="spacer"><h1>Рекомендатор настольных игр</h1></div>

      <form id="recommendationForm">
          <label for="players">Количество игроков: <span id="playersValue">1</span></label>
          <input type="range" id="players" name="players" min="1" max="15" oninput="updatePlayerCount()" required>

          <label for="genre">Жанр:</label>
          <select id="genre" name="genre" class="form-select"></select>

          <label for="time">Время игры (в минутах): <span id="timeValue">30</span></label>
          <input type="range" id="time" name="time" min="15" max="240" step="15" oninput="updatePlayTime()" required>

          <label for="age">Выберите возрастную категорию:</label>
          <select id="age" name="age" class="form-select">
              <option value="6">6+</option>
              <option value="12">12+</option>
              <option value="14">14+</option>
              <option value="16">16+</option>
              <option value="18">18+</option>
          </select>

          <button type="button" class="btn btn-warning" onclick="getRecommendedGames()">Получить рекомендацию</button>
          <div id="result"></div>
      </form>
    </div>

    <script>
      function updatePlayerCount() {
            document.getElementById("playersValue").innerText = document.getElementById("players").value;
        }

        function updatePlayTime() {
            document.getElementById("timeValue").innerText = document.getElementById("time").value;
        }


  </script>
