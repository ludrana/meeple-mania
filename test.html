<!DOCTYPE html>
<html>
    <head>
        <title>Memes ig</title>
    </head>
<body>
<h2>9 conversational tricks to make people think you are cool and <em>ancestral</em></em></h2>    
<table style="border-spacing: 25px;">
    <tr>
        <td><strong>Instead of saying this</strong></td>
        <td><strong>Say this cool thing</strong></td>
    </tr>
    <tr>
        <td>I'm sorry.</td>
        <td id="line1"></td>
    </tr>
    <tr>
        <td>I forgive you.</td>
        <td id="line2"></td>
    </tr>
    <tr>
        <td>I'm glad it's pay day.</td>
        <td id="line3"></td>
    </tr>
    <tr>
        <td>Get well soon.</td>
        <td id="line4"></td>
    </tr>
    <tr>
        <td>Welcome.</td>
        <td id="line5"></td>
    </tr>
    <tr>
        <td>Dinner isn't ready yet.</td>
        <td id="line6"></td>
    </tr>
    <tr>
        <td>I'm sad to see you go.</td>
        <td id="line7"></td>
    </tr>
    <tr>
        <td>What a cute baby!</td>
        <td id="line8"></td>
    </tr>
    <tr>
        <td>Sorry for your loss.</td>
        <td id="line9"></td>
    </tr>
</table>
<button id="prt" style="padding: 1%;">Pow!</button>
<script>
var
l1 = "In time, you will know the tragic extent of my failings."
l2 = "Mind that such missteps are the exception, and not the rule."
l3 = "Glittering gold! Trinkets and baubles! Paid for in blood."
l4 = "And now the true test: hold fast, or expire?"
l5 = "More arrive, foolishly seeking fortune and glory in this domain of the damned."
l6 = "To fall for such a little thing... a bite of bread..."
l7 = "Suffer not the lame horse - nor the broken man!"
l8 = "Squirming, contorting, and ever-expanding! This thing must be unmade."
l9 = "More dust. More ashes. More disappointment."
document.getElementById("prt").onclick = returnLine

function returnLine() {
    document.getElementById("line1").innerHTML = l1
    console.log(l1)
    document.getElementById("line2").innerHTML = l2
    console.log(l2)
    document.getElementById("line3").innerHTML = l3
    console.log(l3)
    document.getElementById("line4").innerHTML = l4
    console.log(l4)
    document.getElementById("line5").innerHTML = l5
    console.log(l5)
    document.getElementById("line6").innerHTML = l6
    console.log(l6)
    document.getElementById("line7").innerHTML = l7
    console.log(l7)
    document.getElementById("line8").innerHTML = l8
    console.log(l8)
    document.getElementById("line9").innerHTML = l9
    console.log(l9)
}
</script>

</body>
</html>
